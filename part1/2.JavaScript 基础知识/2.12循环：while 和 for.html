        // 方法二
        function isPrime(n) {
            if (n <= 3) { return n > 1; }
            if (n % 2 == 0 || n % 3 == 0) { return false; }

            for (var i = 5; i * i <= n; i += 6) {
                if (n % i == 0 || n % i + 2 == 0) { return false; }
            }
            return true;
        }

        console.log(isPrime(3));
        console.log(isPrime(5));
        console.log(isPrime(7));
        console.log(isPrime(97));
        console.log(isPrime(9));
