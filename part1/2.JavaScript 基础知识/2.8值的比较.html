<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.8值的比较</title>
</head>

<body>
    <h1>和其他操作符一样，比较操作符也会有返回值，返回值为布尔值（Boolean）</h1>
    <p>不同数据类型之间的比较</p>
    <p>当对不同类型的值进行比较时，JavaScript 会首先将其转化为数字（number）再判定大小。</p>
    <pre>== 和 === 区别</pre>

<script>
    let result = prompt("What is your age?", 100);

    alert(`Your age is  ${result}!`);

</script>
