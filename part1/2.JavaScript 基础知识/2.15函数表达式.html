<script>
    function sayHi() {
        console.log("Hello");
    }

    let sayHi2 = function () {
        console.log("world");
    };

    function ask(question, yes, no) {
        if (confirm(question)) yes()
        else no();
    }

    function showOk() {
        alert("You agreed");
    }

    function showCancle() {
        alert("You canceled the execution.");
    }

    // 用法：函数 showOk 和 showCancel 被作为参数传入到 ask
    ask("Do you agree?", showOk, showCancle);
</script>
