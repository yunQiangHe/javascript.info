<p> <strong>局部变量</strong> 在函数中声明的变量只在该函数内部可见。</p>

<body>

    <script>
        function functionName(arg1, arg2) {
            console.log("函数声明");
            return arg1 + arg2;
        }

        // functionName(1, 2);

        function showMessage(from = "A", next = "Z") {
            console.log("From:" + from + ",Next:" + next);
        }
        showMessage();
        showMessage("B");
        showMessage("C", "D");

    </script>
</body>
