<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4变量</title>
</head>

<body>
    <h3>变量 let</h3>
    <p>如果将变量想象成一个“数据”的盒子，盒子上有一个唯一的标注盒子名字的贴纸。这样我们能更轻松地掌握“变量”的概念。</p>
    <h3>常量 const</h3>
    <p>声明一个常数（不变）变量，使用大写字母和下划线来命名这些常量。</p>
    <ol>
        <li>变量的命令规则</li>
        <li>语义化：一个变量名应该有一个清晰、明显的含义，对其存储的数据进行描述。</li>
    </ol>
</body>

</html>

<script>
    let message = "hello"; 
    const COLOR_RED = "#F00"; //使用大写字母和下划线来命名这些常量。
</script>
