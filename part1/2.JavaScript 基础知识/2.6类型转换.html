<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.6类型转换</title>
</head>
<body>
    <p>大多数情况下，运算符和函数会自动将赋予他们的值转换为正确的类型。</p>
    <p>比如，alert 会自动将任何值都转换为字符串以进行显示。算术运算符会将值转换为数字。</p>
    <p>在某些情况下，我们需要将值显式地转换为我们期望的类型。</p>
    <p>"" - 1 + 0</p>
    <p>"" + 1 + 0</p>
</body>
</html>
